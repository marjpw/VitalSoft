# Configuración de Conexión a Base de Datos MySQL
# VitalSoft - Sistema de Gestión Clínica

# URL de conexión a la base de datos
# Formato: jdbc:mysql://[host]:[puerto]/[nombre_base_datos]?[parámetros]
db.url=jdbc:mysql://localhost:3306/vitalsoft_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Usuario de MySQL
# IMPORTANTE: Cambiar según tu configuración local
db.username=root

# Contraseña de MySQL
# IMPORTANTE: Cambiar según tu configuración local
db.password=SQLseyer166

# Driver JDBC de MySQL
db.driver=com.mysql.cj.jdbc.Driver

# Configuración del pool de conexiones (opcional)
db.pool.initialSize=5
db.pool.maxActive=10
db.pool.maxIdle=5
db.pool.minIdle=2
db.pool.maxWait=10000

# Configuración de timeout (en segundos)
db.connection.timeout=30
db.query.timeout=30

# Configuración de charset
db.charset=utf8mb4
db.collation=utf8mb4_unicode_ci

# ============================================
# NOTAS IMPORTANTES:
# ============================================
# 1. Reemplaza 'db.password' con tu contraseña de MySQL
# 2. Si tu MySQL está en otro host/puerto, actualiza 'db.url'
# 3. Este archivo NO debe subirse a control de versiones (Git)
#    por razones de seguridad
# 4. Asegúrate de tener el driver MySQL Connector/J en tu classpath
#    Descarga: https://dev.mysql.com/downloads/connector/j/
# ============================================
